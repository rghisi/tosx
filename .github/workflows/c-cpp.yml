name: C/C++ CI

on:
  push:
    branches: [ "**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: run tests
      run: |
          mkdir build-tests
          cd build-tests
          cmake .. -DCMAKE_BUILD_TYPE=Tests
          make
          ./tosx
